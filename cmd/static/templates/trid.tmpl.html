<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Technische Ressource Id-Generator (zufällige TR-IDs)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hochfrequenz Unternehmensberatung GmbH">
    <meta name="description" content="Zufällig generierte TR-IDs mit gültiger Prüfziffer">
    <meta name="keywords" content="TR, TR-ID, Technische Ressource, Test, Test-TR-ID, Technische Ressourcen-ID (TR-ID)">
    <meta http-equiv="cache-control" content="no-cache"/>
    <!-- prevent safari from formatting numbers with good intentions: https://stackoverflow.com/a/30426346/10009545 -->
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/style">
    <link rel="icon" type="image/x-icon" href="/favicon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        function copyToClipboard() {
            var textToCopy = document.querySelector('#content h1').textContent.trim();
            navigator.clipboard.writeText(textToCopy)
                .then(function () {
                    var copyButton = document.getElementById('copyButton');
                    var originalText = copyButton.innerHTML;
                    copyButton.innerHTML = 'In Zwischenablage kopiert!';
                    copyButton.disabled = true;
                    setTimeout(function() {
                        copyButton.innerHTML = originalText;
                        copyButton.disabled = false;
                    }, 2000);
                })
                .catch(function (err) {
                    console.error('Fehler beim Kopieren in die Zwischenablage: ', err);
                });
        }
        function regenerateId() {
            location.reload();
        }
    </script>
</head>
<body>
    {{ .recruitingMessage }}<!-- We pass the HTML comment / recruiting ad as a parameter because the HTML comment was stripped from the template -->
    <header>
        <h2>Technische Ressource Id-Generator</h2>
    </header>
    
    <main>
        <div id="content">
            <h1 class="{{ .issuer }}" title="Eine zufällige Technische Ressourcen-ID mit gültiger Prüfziffer">
                <span class="tr-id">{{ .trIdWithoutChecksum }}</span><span class="checksum" title="Prüfziffer {{ .checksum }}">{{ .checksum }}</span>
            </h1>
            <div class="button-container">
                <button id="copyButton" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Kopieren
                </button>
                <button id="regenerateButton" onclick="regenerateId()">
                    <i class="fas fa-redo"></i> Neu generieren
                </button>
            </div>
        </div>
    </main>

    <footer>
        <nav id="others">
            <a href="https://markt.lokations.id/">MaLo</a>
            <a href="https://mess.lokations.id/">MeLo</a>
            <a href="https://netz.lokations.id/">NeLo</a>
            <a href="https://steuerbare.ressource.id/">SR</a>
            <a href="https://technische.ressource.id/">TR</a>
        </nav>
        <div id="footer-content">
            <p>powered by <a href="https://hochfrequenz.de/">Hochfrequenz</a></p>
            <p><a href="https://www.hochfrequenz.de/impressum/">Impressum</a> | <a href="https://github.com/Hochfrequenz/malo-id-generator">GitHub</a></p>
        </div>
    </footer>
</body>
</html>
